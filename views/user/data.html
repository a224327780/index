    % for item in items:
    <tr>
        <td><input type="checkbox" name="id[]"></td>
        <td>{{item['displayName']}}</td>
        <td>{{item['userPrincipalName']}}</td>
        <td><i class="icon {{item['status_icon']}}"></i></td>
        <td>
            % for sku in item['licenses']:
            <span class="chip">{{sku}}</span>
            % end
        </td>
        <td>
            <a class="tooltip" data-tooltip="OneDrive Files" href="/file/list?id={{_id}}&user_id={{item['id']}}"><svg viewBox="0 0 48 48" class="svg-icon"><path class="svg-folder-icon-bg" d="M40 12H22l-4-4H8c-2.2 0-4 1.8-4 4v8h40v-4c0-2.2-1.8-4-4-4z"></path><path class="svg-folder-icon-fg" d="M40 12H8c-2.2 0-4 1.8-4 4v20c0 2.2 1.8 4 4 4h32c2.2 0 4-1.8 4-4V16c0-2.2-1.8-4-4-4z"></path></svg></a>
        </td>
    </tr>
    % end
